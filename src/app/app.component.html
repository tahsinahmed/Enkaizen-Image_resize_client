<input type="file" class="file-input"
       (change)="onFileSelected($event)" #fileUpload>

<div class="file-upload">

  {{fileName || "No file uploaded yet."}}

  <button mat-mini-fab color="primary" class="upload-btn"
          (click)="fileUpload.click()">
    <mat-icon>attach_file</mat-icon>
  </button>
</div>


<div class="row">
  <div class="col-sm-6">
    <ul>
      <li *ngFor="let item of imageList">
        <button (click)="onSelectImage(item.thumbnail)">{{item.thumbnail}}</button>
      </li>
    </ul>
    <button (click)="disableImage()">Stop Image Showing</button>
  </div>
  <div class="col-sm-6" *ngIf="showImage">
    <img [src]="myImage" alt="" width="200px" height="200px">
  </div>
</div>
